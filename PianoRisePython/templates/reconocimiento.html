<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Trainer en Tiempo Real</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 p-4 md:p-8"
  >
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow-md">
      <!-- Encabezado con nombre del alumno y bot√≥n volver -->
      <div class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-3">
          <span class="text-purple-600 text-4xl">üéµ</span>
          <h1 class="text-3xl font-bold text-slate-800">Piano Trainer</h1>
        </div>
        <div class="text-right">
          <p class="text-sm text-slate-500">
            Alumno:
            <strong class="text-slate-700"
              >{{ usuario.nombre_completo }}</strong
            >
          </p>
          <a
            href="{{ url_for('usuario.dashboard') }}"
            class="inline-block mt-2 text-sm text-purple-600 hover:underline"
          >
            ‚Üê Volver al Dashboard
          </a>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-8">
        <!-- Columna izquierda -->
        <div class="space-y-6">
          <!-- Canci√≥n a tocar -->
          <div>
            <h2 class="text-xl font-semibold text-slate-700 mb-3">
              Canci√≥n a tocar
            </h2>
            <div id="song_text" class="text-slate-600 font-medium mb-4">
              <!-- Aqu√≠ vamos a mostrar la canci√≥n en texto -->
            </div>
            <div id="song_display" class="flex flex-wrap gap-2">
              <!-- Aqu√≠ se llenan las notas -->
            </div>
          </div>

          <!-- Progreso -->
          <div>
            <h2 class="text-xl font-semibold text-slate-700 mb-3">Progreso</h2>
            <progress
              id="progress_bar"
              class="w-full h-3 rounded-lg bg-slate-200"
              value="0"
              max="100"
            ></progress>
            <p id="progress_text" class="text-sm text-slate-500 mt-2">
              0% completado
            </p>
          </div>

          <!-- Micr√≥fono -->
          <div>
            <h2 class="text-xl font-semibold text-slate-700 mb-3">Micr√≥fono</h2>
            <div class="flex items-center gap-2 mb-3">
              <span>üé§</span>
              <select id="micSelect" class="flex-1 p-2 border rounded-md">
                <option>Selecciona un micr√≥fono</option>
              </select>
            </div>

            <div class="flex gap-3">
              <button
                id="start"
                onclick="startRecording()"
                class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg"
              >
                ‚ñ∂Ô∏è Iniciar
              </button>
              <button
                id="stop"
                onclick="stopRecording()"
                class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg"
                disabled
              >
                ‚èπÔ∏è Detener
              </button>
            </div>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="space-y-6">
          <!-- Nota esperada -->
          <div>
            <h2 class="text-xl font-semibold text-slate-700 mb-3">
              Nota esperada
            </h2>
            <div
              id="nota_esperada"
              class="flex items-center justify-center p-6 border-2 border-purple-400 text-purple-600 rounded-xl text-4xl font-bold bg-purple-50"
            >
              C
            </div>
          </div>

          <!-- Nota actual detectada -->
          <div>
            <h2 class="text-xl font-semibold text-slate-700 mb-3">
              Nota detectada
            </h2>
            <div
              id="nota_actual"
              class="flex items-center justify-center p-6 border-2 border-slate-300 text-slate-600 rounded-xl text-xl bg-slate-100"
            >
              üéπ Esperando grabaci√≥n...
            </div>
          </div>

          <!-- Historial de notas -->
          <div>
            <h2 class="text-xl font-semibold text-slate-700 mb-3">
              Historial de notas
            </h2>
            <div id="note_history" class="flex flex-wrap gap-2">
              <!-- Aqu√≠ se agregar√°n notas detectadas -->
            </div>
          </div>
        </div>
      </div>

      <!-- Teclado -->
      <div class="mt-10">
        <h2 class="text-xl font-semibold text-slate-700 mb-4">Teclado</h2>
        <div id="piano_keyboard" class="flex items-end gap-1">
          <!-- Aqu√≠ ir√°n las teclas -->
        </div>
      </div>
    </div>
    <script>
      window.song = {{ notas | tojson | safe }};
    </script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
